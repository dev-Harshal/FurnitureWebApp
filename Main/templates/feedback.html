{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

      .nav-link {
                  color: white !important;
                }
    img {
        width: 500px;
        height: 500px;
        border-radius: 8px 8px 8px 8px; /* Rounded corners on the right side */
    }
    </style>

</head>
<body>

  <nav class="navbar bg-success">
    <div class="container-fluid">
      <div class="container text-center">
        <h1 class="text-light pt-4">Easy Living Furniture</h1>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url "home-page" %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "product-page" %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "about-page" %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "feedback-page" %}">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "contact-page" %}">Contact Us</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <strong>Welcome:</strong> <span>{{request.user.full_name}}</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url "logout-page" %}">LOGOUT</a></li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container pt-4" style="width: 50%;">
    <div class="card ">
        <div class="card-header text-center">
          Give a Feedback
        </div>
        <div class="card-body ">
            <form method="post">
                <div class="mb-3">

                    {% csrf_token %}

                  <label for="exampleInputName" class="form-label">Your Name</label>
                  <input type="text" class="form-control" name="name" id="exampleInputName">

                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1">

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
                    <textarea class="form-control" name='feedback' id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
